<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,2,3,4,19,6,7,33,11,12,29,39,49]
    let total = 0
    function number(arr) {
        for (let i = 0; i < arr.length; i++) {
            let check = true
            if (arr[i] < 2) {
                continue;
            } else {
                for (let j = 2; j < arr[i] - 1; j++) {
                    if (arr[i] % j === 0) {
                        check = false
                        break;
                    }
                }
            }
            if (check) {
                total+=arr[i]
            }

        }alert('tong cac so nguyen to la : ' + total)
    }
    number(array)
</script>
</body>
</html>
